apply plugin: 'com.android.library'

android {
    compileSdkVersion 29



    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
}

task makeJar(type: Jar) {
    manifest {
        attributes 'Main-Class': 'com.intsig.log4a'
        attributes 'Manifest-Version': '1.3'
        attributes 'Update-Time': '2020-12-01'
    }
    baseName 'log4a'
    //删除存在的
    delete 'build/log4a.jar'
    //设置拷贝的文件
    from('build/intermediates/javac/release/compileReleaseJavaWithJavac/classes')
    //打进jar包后的文件目录
//    into('build/')
    //将classes.jar放入build/libs/目录下
    //include ,exclude参数来设置过滤
    //（我们只关心classes.jar这个文件）
    include('classes.jar')
    //过滤不需要的class
    exclude "**/**/BuildConfig.class"
    exclude "**/**/BuildConfig\$*.class"
    exclude "**/R.class"
    exclude "**/R\$*.class"
    //指定打包的class
    include "com/intsig/**/*.class"
    include "com/intsig/**/*.properties"
    //重命名
    rename ('classes.jar', 'log4a.jar')
}
makeJar.dependsOn(build)

